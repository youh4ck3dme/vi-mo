<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ste Offline - VI&MO</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #003844;
            color: #F9FAFB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #35D86D;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #008980;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #35D86D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zdá sa, že ste offline</h1>
        <p>Pre prístup k tomuto obsahu je potrebné internetové pripojenie. Skontrolujte prosím svoje pripojenie a skúste to znova.</p>
        <p>Niektoré stránky, ktoré ste už navštívili, môžu byť dostupné z cache.</p>
        <a href="/">Skúsiť znova</a>
    </div>
</body>
</html>
